<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrivez-vous</title>
    <link rel="icon" href="cosmetic logo.jpg">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .btn-primary {
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            border: 1px solid #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-container">
                    <h2>Inscrivez-vous</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="nom">Nom:</label>
                            <input class="form-control" type="text" id="nom" placeholder="Entrez votre nom">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">E-mail:</label>
                            <input class="form-control" type="email" id="email" placeholder="Entrez votre e-mail">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="mdp">Mot de passe:</label>
                            <input class="form-control" type="password" id="mdp"
                                placeholder="Entrez votre mot de passe">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="confmdp">Confirmez le mot de passe:</label>
                            <input class="form-control" type="password" id="confmdp"
                                placeholder="Confirmez votre mot de passe">
                        </div>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
